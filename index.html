<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de textos</title>
</head>
<body>
    
    <div class="texto">
        <label for="texto">Digite aqui:</label>
        <textarea id="texto" oninput="this.value = this.value.replace(/[^a-z.]/g,'').replace(/(\..*)\./g, '$1');"></textarea>
    </div>
    <div class="info">
        <p>Apenas letras min√∫sculas e sem acento.</p>
    </div>
    <div class="button">
        <button id="cript" onclick="criptografar()">Criptografar</button>
        <button id="descrip" onclick="descriptografar()">Descriptografar</button>
    </div>
    <div id="resultado">
        <p id="areaTexto"></p>
        <br><br>
        <button id="copiar" onclick="copiar()">Copiar</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
